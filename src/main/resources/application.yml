spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:tcp://localhost/~/springboot_jpa
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    generate-ddl: true # ddl 생성 전략
    database: H2
    show-sql: true
    open-in-view: false # OSIV : Transaction 범위에 대한 속성
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        query.in_clause_parameter_padding: true # 성능 최적화에 관한 속성인데 어렵구료...
        hbm2ddl:
          auto: create-drop # 얘도 ddl 생성 전략. hibernate에서 제공해주는 properties를 같이 사용 가능